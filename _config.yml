            description: | # this will include new lines to allow paragraphs
                - Paper Translator는 Mathpix와 ChatGPT API를 활용하여 학술 논문을 번역하는 코드입니다. 이 코드는 DeepL이나 Google 번역기와 같은 서비스를 통해 논문을 전체 번역할 때 발생하는 번역 품질 저하 및 수식 가독성 감소 등의 다양한 문제를 해결하기 위해 개발되었습니다.
                - 논문을 전체 번역할 때 가독성을 크게 저하시키는 주요 요인 중 하나는 이미지와 수식의 OCR 인식이 부정확하게 이루어져, 번역 후 문서를 재구성하는 과정에서 문제가 발생하는 것입니다. Mathpix는 OCR 과정에서 이미지와 수식을 정확하게 인식하고 이를 고품질 Latex나 Markdown으로 변환하는 데 강점을 보입니다. 또한, 논문에 수식이 포함되어 있을 경우, 이 코드는 단순히 수식이 텍스트로 변환된 상태에서 번역하는 것보다 Latex로 표현된 수식과 함께 번역하는 것이 훨씬 효과적이라는 점에 착안하여, GPT-4를 활용해 보다 품질 높은 번역을 수행하는 것을 기본 아이디어로 삼고 있습니다.

