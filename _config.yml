            title: Efficient Technical Term Translation; A Knowledge Distillation Approach for Parenthetical Terminology
            link: https://arxiv.org/abs/2410.00683
            # link_text: Project Website
            # - title:  Github page for project (eg. sproogen/modern-resume-theme)
