            #   This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
            description: | # this will include new lines to allow paragraphs
                - 이 논문은 학술 또는 기술 텍스트의 기계번역에서 가독성을 향상시키기 위해, 번역된 용어 옆에 원어(term)를 괄호 안에 함께 표기하는 방법을 제안합니다. 이를 위해 다중 에이전트 프롬프트 설정을 활용한 직접 증류(direct distillation) 방식을 사용하여 LLM으로부터 데이터셋을 생성하고, 소형 LLM(sLM)과 NMT 모델의 파인튜닝 결과를 비교했습니다.
                - 본 논문에서 저는 핵심 아이디어를 제안하고, QLoRA를 활용한 소형 LLM(sLM) 파인튜닝 실험을 담당했습니다.
                - 본 연구는 EMNLP 2024의 WMT 2024(https://www2.statmt.org/wmt24/)에 채택되었습니다.

